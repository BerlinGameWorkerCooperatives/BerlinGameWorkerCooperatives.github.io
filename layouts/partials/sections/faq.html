<div class="container middle-xs">
  <div class="row center-xs">
    <div class="col-xs-12">
      <h1>{{ .Title }}</h1>
    </div>
  </div>
  <div class="row center-xs">
    <div class="col-xs-12 middle-xs">
      {{ .Content }}
      {{ range .Params.faq }}
      <details class = "justify">
        <summary><span class = "_h2">{{ .q }}</span></summary>
        <div class = "justify">{{ .a }}</div>
      </details>
      {{ end }}
    </div>
  </div>
</div>
